<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>股票手續費計算</title>

    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 連結Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <style></style>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function App() {
        const [quantity, setQuantity] = useState(1);
        const [buyPrice, setBuyPrice] = useState("");
        const [sellPrice, setSellPrice] = useState("");
        const [percent, setPercent] = useState(2);
        const [show, setShow] = useState(false);

        const buyFee = 0.001425;
        const sellFee = 0.004425;
        const buyThousand = buyPrice * 1000 * quantity;
        const sellThousand = sellPrice * 1000 * quantity;
        const buyFeeResult = Math.round(buyThousand * buyFee);
        const sellFeeResult = Math.round(sellThousand * sellFee);
        const totalFee = buyFeeResult + sellFeeResult;
        const spread = sellThousand - buyThousand;
        const earn = spread - totalFee;
        const buy2percent = buyThousand * (1 + percent / 100);
        const buy2percentEarn =
          buyThousand * (percent / 100) -
          buyFeeResult -
          Math.round(buy2percent * sellFee);

        const reset = () => {
          setBuyPrice("");
          setSellPrice("");
          setQuantity(1);
        };

        return (
          <div className="container">
            <MyInputGroup
              text="股票張數"
              inputValue={quantity}
              onChangeEvent={(e) => setQuantity(e.target.value)}
            />
            <MyInputGroup
              text="買進價格(千元)"
              inputValue={buyPrice}
              onChangeEvent={(e) => setBuyPrice(e.target.value)}
            />
            {buyPrice ? <h1>買進手續費：{buyFeeResult}元</h1> : ""}

            <MyInputGroup
              text="賣出價格(千元)"
              inputValue={sellPrice}
              onChangeEvent={(e) => setSellPrice(e.target.value)}
            />
            {sellPrice ? <h1>賣出手續費：{sellFeeResult}元</h1> : ""}

            <hr />
            {sellPrice & buyPrice ? <h1>總手續費：{totalFee}元</h1> : ""}
            {sellPrice ? <h1>淨賺：{earn}元</h1> : ""}
            <div className="d-flex justify-content-center align-items-center m-3">
              <MyBtn
                text="買進價格、賣出價格欄位清空"
                doClick={reset}
                btnClass="btn-danger"
              />
            </div>
            <hr />

            <MySwitch text="換算%數" doChange={() => setShow((pre) => !pre)} />
            {show && (
              <div>
                <MyInputGroup
                  reverse={true}
                  text="%"
                  inputValue={percent}
                  onChangeEvent={(e) => setPercent(e.target.value)}
                />
                <h1>
                  買進價格{percent}%的賣點：{(buy2percent / 1000).toFixed(2)}
                </h1>
                <h1>賣掉淨賺：{buy2percentEarn}</h1>
              </div>
            )}

            <hr />
            <div className="alert alert-primary">
              <h4>使用說明：</h4>
              <li>買進價格(千元)、賣出價格(千元)請輸入數字</li>
              <li>
                <b>輸入60 即為 60萬新台幣</b>
              </li>
              <li>輸入後自動換算手續費及淨賺</li>
            </div>
          </div>
        );
      }

      const MySwitch = ({ text, doChange }) => {
        return (
          <h1 class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id={text}
              onChange={doChange}
            />
            <label class="form-check-label" for={text}>
              {text}
            </label>
          </h1>
        );
      };

      const MyBtn = ({ text, doClick, btnClass = "btn-primary" }) => {
        return (
          <button className={"btn btn-lg " + btnClass} onClick={doClick}>
            {text}
          </button>
        );
      };

      const MyInputGroup = ({
        reverse = false,
        text,
        inputValue,
        onChangeEvent,
        inputType = "number",
        componentClass = "my-3 input-group input-group-lg",
      }) => {
        return (
          <div size="lg" className={componentClass}>
            {!reverse && <span className="input-group-text">{text}</span>}
            <input
              type={inputType}
              className="form-control"
              value={inputValue}
              onChange={onChangeEvent}
            />
            {reverse && <span className="input-group-text">{text}</span>}
          </div>
        );
      };

      const MyRadio = ({ arr }) => {
        return (
          <div class="form-check form-check-lg d-flex justify-content-around">
            {arr.map((item) => (
              <div class="d-flex align-items-center">
                <input
                  class="form-check-input mx-2"
                  type="radio"
                  name="my-radio"
                  id={item}
                />
                <label class="form-check-label fs-3" for={item}>
                  {item}
                </label>
              </div>
            ))}
          </div>
        );
      };

      const MySelect = ({
        inputValue,
        optionData = ["測試1", "測試2"],
        onChangeEvent,
        componentClass = "my-3 form-select form-select-lg",
      }) => {
        return (
          <select
            className={componentClass}
            value={inputValue}
            onChange={onChangeEvent}
          >
            {optionData.map((n) => (
              <option key={n}>{n}</option>
            ))}
          </select>
        );
      };

      const app = ReactDOM.createRoot(document.getElementById("app"));
      app.render(<App />);
    </script>
  </body>
</html>
