<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>股票手續費計算</title>

    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 連結Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <style></style>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function App() {
        const [quantity, setQuantity] = useState(1);
        const [buyPrice, setBuyPrice] = useState("");
        const [sellPrice, setSellPrice] = useState("");

        const buyThousand = Number(buyPrice) * 1000 * quantity;
        const sellThousand = Number(sellPrice) * 1000 * quantity;
        const buyFee = Math.round(buyThousand * 0.001425);
        const sellFee = Math.round(sellThousand * 0.004425);
        const totalFee = buyFee + sellFee;
        const spread = sellThousand - buyThousand;
        const earn = spread - totalFee;

        const reset = () => {
          setBuyPrice("");
          setSellPrice("");
          setQuantity(1);
        };

        return (
          <div className="container">
            <MyInputGroup
              text="股票張數"
              inputValue={quantity}
              onChangeEvent={(e) => setQuantity(e.target.value)}
            />
            <MyInputGroup
              text="買進價格(千元)"
              inputValue={buyPrice}
              onChangeEvent={(e) => setBuyPrice(e.target.value)}
            />
            <h1>買進手續費：{buyFee}元</h1>
            <MyInputGroup
              text="賣出價格(千元)"
              inputValue={sellPrice}
              onChangeEvent={(e) => setSellPrice(e.target.value)}
            />
            <h1>賣出手續費：{sellFee}元</h1>
            <hr />
            <h1>總手續費：{totalFee}元</h1>
            <h1>淨賺：{earn}元</h1>
            <div className="d-flex justify-content-center align-items-center m-5">
              <MyBtn text="歸0" doClick={reset} />
            </div>
          </div>
        );
      }

      // const [earn, setEarn] = useState("");
      //   <MyInputGroup
      //   text="希望賺多少"
      //   inputValue={earn}
      //   onChangeEvent={(e) => setEarn(e.target.value)}
      // />
      // <h1>
      //   最低賣點：
      //   {buyThousand +
      //     buyFee +
      //     (buyThousand + Number(earn)) * 0.004425 +
      //     Number(earn)}
      // </h1>

      const MyBtn = ({ text, doClick, btnClass = "btn btn-lg btn-danger" }) => {
        return (
          <button className={btnClass} onClick={doClick}>
            {text}
          </button>
        );
      };

      const MySelect = ({
        inputValue,
        optionData = ["測試1", "測試2"],
        onChangeEvent,
        componentClass = "my-3 form-select form-select-lg",
      }) => {
        return (
          <select
            className={componentClass}
            value={inputValue}
            onChange={onChangeEvent}
          >
            {optionData.map((n) => (
              <option key={n}>{n}</option>
            ))}
          </select>
        );
      };

      const MyInputGroup = ({
        text,
        inputValue,
        onChangeEvent,
        componentClass = "my-3 input-group input-group-lg",
      }) => {
        return (
          <div size="lg" className={componentClass}>
            <span className="input-group-text">{text}</span>
            <input
              type="number"
              className="form-control"
              value={inputValue}
              onChange={onChangeEvent}
            />
          </div>
        );
      };

      const MyRadio = ({ arr }) => {
        return (
          <div class="form-check form-check-lg d-flex justify-content-around">
            {arr.map((item) => (
              <div class="d-flex align-items-center">
                <input
                  class="form-check-input mx-2"
                  type="radio"
                  name="my-radio"
                  id={item}
                />
                <label class="form-check-label fs-3" for={item}>
                  {item}
                </label>
              </div>
            ))}
          </div>
        );
      };

      const app = ReactDOM.createRoot(document.getElementById("app"));
      app.render(<App />);
    </script>
  </body>
</html>
